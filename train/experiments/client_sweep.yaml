# Client Number Sweep Experiment
# Tests performance with different numbers of clients

experiment_name: "client_sweep"

script_config:
  script: "federated_train.py"

base_parameters:
  gpus: [1]
  num_rounds: 5
  split_dir: "chimera_3_0.1"
  seed: 1
  no_verbose: true
  max_epochs: 100

sweep_parameters:
  num_clients: [2, 4, 5, 8, 10]